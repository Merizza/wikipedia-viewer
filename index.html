<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div class="container">
    
    <div id="header">
      <h1>Wikipedia Viewer</h1>
    </div>
    
    <div id="search">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Wikipedia_logo_bronce.png">
      <div id="inputField">
      <input id="userInput" type="text" name="searchBox">
     <button id="button1" type="submit">Search</button>
      </div>
    <button id="button2"><i class="fa fa-search"></i></button>
      </div>
    
    <div id="random">
      <i class="fa fa-random"></i>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
    </div>
    
    <ul id="result"></ul>
    </div>
  </div><!--container-->
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
